<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <div class="split-container">

    <div class="left-side">
      <div class="form-wrapper">
        <h2>Вход</h2>
        <form action="/login" method="POST">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" placeholder="Введите почту" required />

          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required />

          <div class="checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Запомнить меня</label>
          </div>

          <button type="submit">Войти</button>
        </form>

        <div class="divider"><span>или</span></div>

        <div class="social-login">
          <button class="social google">
            <img src="https://cdn.simpleicons.org/google/FFFFFF" alt="Google" class="icon" />
            Google
          </button>
          <button class="social apple">
            <img src="https://cdn.simpleicons.org/apple/FFFFFF" alt="Apple" class="icon" />
            Apple
          </button>
        </div>

        <p class="signin">Нет аккаунта? <a href="index.html">Создать</a></p>
      </div>
    </div>

    <div class="right-side">
      <img src="../pic/image.png" alt="Фоновое изображение для входа" />
    </div>
  </div>
</body>
</html>
