<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <div class="split-container">

    <div class="left-side">
      <div class="form-wrapper">
        <h2>Регистрация</h2>
        <form action="/index" method="POST">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" placeholder="Введите имя" required />

          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" placeholder="Введите почту" required />

          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required />

          <div class="checkbox">
            <input type="checkbox" id="agree" required />
            <label for="agree">Я согласен с условиями</label>
          </div>

          <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="divider"><span>или</span></div>

        <div class="social-login">
          <button class="social google">
            <img src="https://cdn.simpleicons.org/google/FFFFFF" alt="Google" class="icon" />
            Google
          </button>
          <button class="social apple">
            <img src="https://cdn.simpleicons.org/apple/FFFFFF" alt="Apple" class="icon" />
            Apple
          </button>
        </div>

        <p class="signin">Уже есть аккаунт? <a href="login.html">Войти</a></p>
      </div>
    </div>

    <div class="right-side">
      <img src="../pic/image.png" alt="Фоновое изображение" />
    </div>
  </div>
</body>
</html>
