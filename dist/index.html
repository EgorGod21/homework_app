<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="/pages.3b8f328d.css">
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>Get Started Now</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email address</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <div class="checkbox">
          <input type="checkbox" id="agree">
          <label for="agree" class="small-text">I agree to the terms & policy</label>
        </div>

        <button type="submit" class="signup-btn">Signup</button>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="social-login">
        <button class="social google">Sign in with Google</button>
        <button class="social apple">Sign in with Apple</button>
      </div>

      <p class="small-text">Have an account? <a href="#">Sign in</a></p>
    </div>

    <div class="image-section">
      <img src="/image.16c8866a.png" alt="Plant">
    </div>
  </div>

<script src="/pages.0155c232.js"></script></body>
</html>
